<body onload="carregarAtualizar();">
    <header>
        <a href="index.html">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/NFT_Icon.png/640px-NFT_Icon.png"

<div class="container">

      <label for="txtNomeNft" class="form-label">Nome NFT</label>
      <input type="text" class="form-control" id="txtNomeNft">

    </div>

    </div>
    <div class="col-md-6">
      <label for="txtFoto" class="form-label">Foto NFT</label>
      <input type="text" class="form-control" id="txtFoto">
    </div>
    
    <div class="col-12">
    </div>
